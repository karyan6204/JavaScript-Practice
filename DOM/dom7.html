<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup boxes</title>
</head>
<body>
    <button onclick="openalert()">Open alert popup</button>
    <button onclick="openprompt()">Open prompt popup</button>
    <button onclick="openconfirm()">Open confirm popup</button>
</body>
</html>

<script>
    function openalert(){
        alert("alert popup is opened");
    }
    function openprompt(){
        prompt("prompt popup is opened");
    }
    function openconfirm(){
        confirm("confirm popup is opened");
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS event handling</title>
</head>
<body>
    <button onclick="alert('Button is clicked')">Click me</button>
    <h1 onmouseover="alert('The heading has been hovered')">This is a heading</h1>
    <input type="text" onkeyup="alert('input field has been changed')">
    
    <form action="" onsubmit="alert('The submit button has been clicked')">
        <input type="text">
        <input type="submit" value="submit">
    </form>
</body>
</html>
